<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>ContractHero PDF Parser</title>
</head>
<body>
    <aside class="import-pdf-container">
        <div id="import-pdf-button">
            <span>Upload</span>
        </div>
        <input
                accept=".pdf"
                id="import-pdf"
                name="import-pdf"
                type="file"
        >
    </aside>
    <section class="text-viewer-container">
      <label for="text-viewer">Your pdf text:</label>
      <textarea
              id="text-viewer"
              name="text-viewer"
      ></textarea>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
